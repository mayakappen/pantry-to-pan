<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster+Two&display=swap" rel="stylesheet">
    <title>From Pantry to Pan</title>
  </head>
  <body>
    <section class="page-header">
      <section class="title-search">
        <h1>From Pantry to Pan</h1>

        <form class ="form">
        <input type="text" id="recipe-search" class ="input" name="recipe-search" placeholder="Recipe Search">
        <button type="button" id="search-button" class="input">Search</button>
        </form>
      </section>
      <section class="button-panel">
        <button class="button" id="all-recipe-button">All Recipes</button>
        <button class="button hidden" id="home-button">Home</button>
        <button class="button" id="saved-button">Saved Recipes</button>
        <button class="button" id="pantry-button">Pantry</button>
      </section>
    </section>
    <section class="home-view">
      <button class="home-category-panel" id="breakfast" id="breakfast">
        <h2>Breakfast</h2>
        <input class="panel-tile" type="image" alt="breakfastPic" src="" id="breakfastImage"/>
      </button>
      <button class="home-category-panel" id="lunch" id="lunch">
        <h2>Lunch</h2>
        <input class="panel-tile" type="image" alt="lunchPic" src="" id="lunchImage"/>
      </button>
      <button class="home-category-panel" id="dinner">
        <h2>Dinner</h2>
        <input class="panel-tile" type="image" alt="dinnerPic" src="" id="dinnerImage"/>
      </button>

    </section>

    <section class="filter-panel hidden">
     
     <section class="selection-boxes">
       <div id="filter-input-wrapper">
       <h2>Small Plates</h2>
       <div><input type="checkbox" class="checkbox" id="antipasti">
         <label for="antipasti">Antipasti</label></div>
       <div><input type="checkbox" class="checkbox" id="antipasto">
       <label for="antipasto">Antipasto</label></div>
       <div><input type="checkbox" class="checkbox" id="starter">
       <label for="starter">Starter</label></div>
       <div><input type="checkbox" class="checkbox" id="snack">
       <label for="snack">Snack</label></div>
       <div><input type="checkbox" class="checkbox" id="appetizer">
       <label for="appetizer">Appetizer</label></div>
       <div><input type="checkbox" class="checkbox" id="hor d'oeuvre">
       <label for="hordoeuvre">Hor D'oeuvre</label></div>
       <h2>Meals</h2>
       <div><input type="checkbox" class="checkbox" id="breakfast">
       <label for="breakfast">Breakfast</label></div>
       <div><input type="checkbox" class="checkbox" id="morningmeal">
       <label for="morningmeal">Morning Meal</label></div>
       <div><input type="checkbox" class="checkbox" id="brunch">
       <label for="brunch">Brunch</label></div>
       <div><input type="checkbox" class="checkbox" id="lunch">
       <label for="lunch">Lunch</label></div>
       <div><input type="checkbox" class="checkbox" id="dinner">
       <label for="dinner">Dinner</label></div>
       <h2>Type</h2>
       <div><input type="checkbox" class="checkbox" id="main course">
       <label for="maincourse">Main Course</label></div>
       <div><input type="checkbox" class="checkbox" id="main dish">
       <label for="maindish">Main Dish</label></div>
       <div><input type="checkbox" class="checkbox" id="side dish">
       <label for="sidedish">Side Dish</label></div>
       <div><input type="checkbox" class="checkbox" id="salad">
       <label for="salad">Salad</label></div>
       <div><input type="checkbox" class="checkbox" id="condiment">
       <label for="condiment">Condiment</label></div>
       <div><input type="checkbox" class="checkbox" id="dip">
       <label for="dip">Dip</label></div>
       <div><input type="checkbox" class="checkbox" id="spread">
       <label for="spread">Spread</label></div>
       </div>
     </section>
    

      <section class="recipe-tile-grid">

        <section class="recipe-tile">
        </section>

      </section>

    </section>  

    <section class="saved-recipes hidden">
    </section>

    <section class="ingredients-needed">
    </section>

    <section class="recipe-page hidden">
        <h1>Recipe Title</h1>
        <img src="">
        <h4>directions</h4>
        <button class="save-this-recipe">Save this recipe!</button>
    </section>

  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
